---
# tasks file for ansible-role-postgresql

- name: (PostgreSQL) Include variables and set facts
  include: facts.yml

- name: (Debian) Update APT cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  when: ansible_os_family == "Debian"

- name: (RedHat 7) Install Remi repo
  package:
    name: "https://rpms.remirepo.net/enterprise/remi-release-{{ ansible_distribution_major_version }}.rpm"
    state: present
  when:
    - ansible_os_family == "RedHat"
    - ansible_distribution_major_version == "7"

- name: (PostgreSQL) Install PostgreSQL package
  package:
    name: "{{ postgres_package }}"
    state: present

- name: (Python 3) Install Psycopg package
  package:
    name: python3-psycopg2
    state: present
  when: ansible_python_version is version('3.0', '>=')

- name: (Python 2) Install Psycopg package
  package:
    name: python-psycopg2
    state: present
  when: ansible_python_version is version('3.0', '<')

- name: (PostgreSQL) Gather the rpm package facts
  package_facts:
    manager: auto

- name: (PostgreSQL) Set and sanitize PostgreSQL version
  set_fact:
    pg_version: >-
      {{ ansible_facts.packages['postgresql'][0].version
      | regex_replace('^.*:', '')
      | regex_replace('\+.*$', '') }}

- name: (PostgreSQL) Set authentication method
  set_fact:
    postgres_auth: "md5"
  when: pg_version is version('10.0', '<')

- name: (PostgreSQL) Handle errata
  include: "{{ ansible_os_family }}.yml"

# Allow database authentication via user/password
- name: (PostgreSQL) Configure authentication
  template:
    src: pg_hba.conf.j2
    dest: "{{ postgres_conf_dir }}/pg_hba.conf"
    owner: "{{ postgres_user }}"
    group: "{{ postgres_user }}"
    mode: 0600
  notify:
    - restart postgresql

- name: Include systemd restart configuation
  include: systemd.yml
  when:  >-
    ( postgres_systemd_restart|default(False)
    or systemd_restart|default(False) )
    and systemd_restart_setting is defined

- name: (PostgreSQL) Start the postgreSQL service and enable on boot
  service:
    name: postgresql
    state: started
    enabled: yes
